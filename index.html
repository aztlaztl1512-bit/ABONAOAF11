<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>النموذج 26</title>
    <style>
        :root { --primary-color: #4a148c; --bg-color: #f3e5f5; --white: #ffffff; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: var(--bg-color); display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; padding: 20px; }
        .quiz-card { background: var(--white); width: 100%; max-width: 850px; padding: 30px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); border-top: 8px solid var(--primary-color); text-align: center; }
        
        /* ترويسة المدرسة والمعلم */
        .header-info { margin-bottom: 25px; border-bottom: 2px solid #eee; padding-bottom: 15px; }
        .school-name { font-weight: bold; color: var(--primary-color); font-size: 1.2rem; }
        .teacher-name { color: #7f8c8d; font-size: 1rem; margin-top: 5px; }

        .btn { background: var(--primary-color); color: white; padding: 12px 30px; border: none; border-radius: 10px; font-size: 1.1rem; cursor: pointer; transition: 0.3s; margin-top: 20px; }
        .btn:hover { background: #6a1b9a; }
        .options-container { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 25px; }
        .option { padding: 15px; border: 2px solid #f1f2f6; border-radius: 12px; cursor: pointer; transition: 0.2s; font-weight: 500; background: #fafafa; }
        .correct-opt { background: #d4edda !important; border-color: #28a745 !important; color: #155724; }
        .wrong-opt { background: #f8d7da !important; border-color: #dc3545 !important; color: #721c24; }
        .hidden { display: none; }
        input[type="text"] { width: 80%; padding: 12px; border: 2px solid #ddd; border-radius: 10px; font-size: 1.1rem; margin: 20px 0; text-align: center; outline: none; }
    </style>
</head>
<body>
<div class="quiz-card">
    <div class="header-info">
        <div class="school-name">ثانوية الأمير عبدالمجيد</div>
        <div class="teacher-name">أ / عبدالعزيز الفيفي</div>
        <h1 style="color: var(--primary-color); margin-top: 10px;">اختبار التناظر اللفظي - النموذج 26</h1>
    </div>

    <div id="start-page">
        <p>تحدي الـ 36 سؤالاً </p>
        <input type="text" id="studentName" placeholder="اكتب اسمك هنا لبدء التحدي...">
        <br><button class="btn" onclick="initQuiz()">ابدأ الاختبار</button>
    </div>

    <div id="quiz-page" class="hidden">
        <div style="display: flex; justify-content: space-between; font-weight: bold; color: var(--primary-color); margin-bottom: 15px;">
            <span>السؤال: <span id="q-num">1</span> / 36</span>
            <span id="display-name"></span>
        </div>
        <h2 id="question-text" style="margin: 25px 0;"></h2>
        <div id="options" class="options-container"></div>
        <button id="next-btn" class="btn hidden" onclick="loadNext()">السؤال التالي</button>
    </div>

    <div id="result-page" class="hidden">
        <h2 id="score-text"></h2>
        <p>تم خلط الأسئلة والخيارات مجدداً، هل تريد المحاولة مرة أخرى؟</p>
        <button class="btn" onclick="initQuiz()">إعادة الاختبار بترتيب جديد</button>
    </div>
</div>

<script>
    const questionsPool = [
        { q: "رياح : هواء", c: "طوفان : ماء", a: ["برق : رعد", "سحاب : ثلج", "طوفان : ماء", "بركان : حمم"] },
        { q: "شاشة : قناة", c: "سور : حديقة", a: ["تلفاز : برامج", "شاطئ : مسبح", "سور : حديقة", "صورة : اطار"] },
        { q: "فاتورة : تسديد", c: "بلاء : صبر", a: ["يد : بطش", "جوع : طعام", "زواج : ذرية", "بلاء : صبر"] },
        { q: "النفط : السواد", c: "القطن : الخفة", a: ["الثعلب : السرعة", "القطن : الخفة", "الصقر : الوداعة", "الشتاء : الخضرة"] },
        { q: "جنين : ولادة", c: "سهم : رمي", a: ["سيف : قطع", "سهم : رمي", "مسدس : قتل", "عصا : ضرب"] },
        { q: "نور : ضياء", c: "مسكين : فقير", a: ["مسكين : فقير", "صفر : شوال", "رمل : زجاج", "بصم : اصبع"] },
        { q: "فاكهة : عنب", c: "حيوان : حصان", a: ["ليمون : برتقال", "لوز : فستق", "حيوان : حصان", "ابتلاء : اختبار"] },
        { q: "كتابة : يد", c: "لطم : قبضة", a: ["فكر : عقل", "بصيرة : عين", "لطم : قبضة", "سماعة : أذن"] },
        { q: "طول : عرض", c: "عمق : ارتفاع", a: ["عمق : ارتفاع", "كتلة : حجم", "صندوق : عامود", "بحيرة : نهر"] },
        { q: "الياسمين : الشذى", c: "الكادي : الأريج", a: ["الجوري : الفل", "الكادي : الأريج", "الزنبق : الخزامى", "السوسن : النرجس"] },
        { q: "استهتار : ضياع", c: "جفاف : ذبول", a: ["جفاف : ذبول", "هموم : فرح", "اقتراض : دين", "عمل : كسل"] },
        { q: "لمح : عين", c: "اشارة : يد", a: ["سمع : أذن", "تذوق : فم", "اشارة : يد", "رأس : إيماء"] },
        { q: "حقل : نفط", c: "مزرعة : ثمار", a: ["مزرعة : ثمار", "سيارة : وقود", "اشارة : تقاطع", "نقود : محفظة"] },
        { q: "لسان : ذوق", c: "أنف : شم", a: ["شم : أنف", "أنف : شم", "تفكير : عقل", "عين بصيرة"] },
        { q: "بلح : تمر", c: "عنب : زبيب", a: ["تفاح : عصير", "عنب : زبيب", "برتقال : حمضيات", "خيار : جزر"] },
        { q: "ظلف : ماعز", c: "سنبك : خيل", a: ["سنبك : خيل", "خف : فيل", "سنام : جمل", "مخلب : أسد"] },
        { q: "حر : مكيف", c: "مطر : مظلة", a: ["حرارة : ترمومتر", "فيلا : مسبح", "مطر : مظلة", "مصل : مناعة"] },
        { q: "عمق : بحر", c: "ارتفاع : جبل", a: ["شهيق : زفير", "ارتفاع : جبل", "حديد : ثقل", "قطن : خفة"] },
        { q: "سكان : دولة", c: "روضة : أزهار", a: ["منازل : مدينة", "روضة : أزهار", "جبال : رواسي", "محطة : فندق"] },
        { q: "سكر : ذوبان", c: "دخان : انتشار", a: ["رئيس : أمريكا", "زاوية : مثلث", "دخان : انتشار", "رمادي : أسود"] },
        { q: "دولة : حدود", c: "صورة : اطار", a: ["صورة : اطار", "بيت : جدار", "ضفة : نهر", "كأس : ماء"] },
        { q: "أسد : قوة", c: "مرونة : ثعبان", a: ["كلب : حراسة", "مرونة : ثعبان", "رجُل : مشي", "صقر : رؤية"] },
        { q: "محلول : مختبر", c: "خيل : إسطبل", a: ["سماحة : دين", "ثلوج : جليد", "خيل : إسطبل", "قوة : جماعة"] },
        { q: "تهجد : ليل", c: "عمل : نهار", a: ["عمل : نهار", "حج : مكة", "اللحم : جزار", "فراش : نوم"] },
        { q: "سرور : جَذَل", c: "حب : عشق", a: ["ضحكة : ابتسامة", "حب : عشق", "بغض : حقد", "نوم : راحة"] },
        { q: "بشر : طين", c: "سيف : حديد", a: ["حديد : رمح", "شجر : أغصان", "رماد : نار", "سيف : حديد"] },
        { q: "ينبوع : منهل", c: "أسد : ليث", a: ["الثرى : الثريا", "منجل : حصاد", "أسد : ليث", "شعبان : رمضان"] },
        { q: "ضب : صحراء", c: "أسد : أدغال", a: ["أسد : أدغال", "طفل : حضانة", "قرد : حديقة", "سلحفاة : صحراء"] },
        { q: "يترنح : يمشي", c: "يتهجى : يقرأ", a: ["يتسكع : يلعب", "يتهجى : يقرأ", "يستريح : يتدرب", "يأكل : يشرب"] },
        { q: "ثياب : بدن", c: "تقوى : روح", a: ["تقوى : روح", "رأس : صدر", "ذهب : فضة", "حزام : خاتم"] },
        { q: "أحمر : خطر", c: "أبيض : نقاء", a: ["أصفر : صحراء", "أبيض : نقاء", "أزرق : سماء", "أخضر : عشب"] },
        { q: "جاذبية : سقوط", c: "زلزال : انهيار", a: ["زلزال : انهيار", "صيف : حرارة", "سخونة : انفجار", "حادث : سرعة"] },
        { q: "معمل : أدوية", c: "نحل : عسل", a: ["عسل : نحل", "نحل : عسل", "طائر : بيض", "زهر : ثمر"] },
        { q: "استثمار : وظائف", c: "انتاج : عملات صعبة", a: ["حرب : خسائر", "حرائق : تدمير", "زلزال : خراب", "انتاج : عملات صعبة"] },
        { q: "الفلاة : الصحراء", c: "المهند : الحسام", a: ["الأعمى : البصير", "الصحة : الليياقة", "المهند : الحسام", "السباق : الحصان"] }
    ];

    let currentQuestions = [];
    let currentIndex = 0;
    let score = 0;

    function shuffleArray(arr) {
        for (let i = arr.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [arr[i], arr[j]] = [arr[j], arr[i]];
        }
        return arr;
    }

    function initQuiz() {
        const name = document.getElementById('studentName').value;
        if (!name) { alert("لطفاً اكتب اسمك"); return; }
        document.getElementById('display-name').innerText = name;
        document.getElementById('start-page').classList.add('hidden');
        document.getElementById('result-page').classList.add('hidden');
        document.getElementById('quiz-page').classList.remove('hidden');
        
        currentQuestions = shuffleArray([...questionsPool]);
        currentIndex = 0;
        score = 0;
        loadNext();
    }

    function loadNext() {
        if (currentIndex >= currentQuestions.length) { showResult(); return; }
        const qData = currentQuestions[currentIndex];
        document.getElementById('q-num').innerText = currentIndex + 1;
        document.getElementById('question-text').innerText = qData.q;
        document.getElementById('next-btn').classList.add('hidden');
        
        const optsDiv = document.getElementById('options');
        optsDiv.innerHTML = '';
        
        shuffleArray([...qData.a]).forEach(opt => {
            const div = document.createElement('div');
            div.className = 'option';
            div.innerText = opt;
            div.onclick = () => check(opt, div, qData.c);
            optsDiv.appendChild(div);
        });
    }

    function check(sel, el, cor) {
        const options = document.querySelectorAll('.option');
        options.forEach(o => o.onclick = null);
        
        if (sel === cor) {
            el.classList.add('correct-opt');
            score++;
        } else {
            el.classList.add('wrong-opt');
            options.forEach(o => { if(o.innerText === cor) o.classList.add('correct-opt'); });
        }
        document.getElementById('next-btn').classList.remove('hidden');
        currentIndex++;
    }

    function showResult() {
        document.getElementById('quiz-page').classList.add('hidden');
        document.getElementById('result-page').classList.remove('hidden');
        document.getElementById('score-text').innerText = `النتيجة النهائية: ${score} من 36`;
    }
</script>
</body>
</html>
